<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="bootstrap/css/bootstrap.min.css" type="text/css" rel="stylesheet" >
    <link rel="stylesheet" href="fontAwesome/css/all.css" />
    <title>JOBHUBSA</title>
    <link rel="stylesheet" href="style.css">
    <script src="js/script.js"></script>
</head>
<body>
    <div class="row">
        <div id="profile_nav" class="col-lg-2 col-md-4 col-sm-12" >
            <div class="navigate">
                <div class="profile_logo">
                <span><a>JOBHUBSA</a></span>
                </div>
                <ul class="profile_nav_menu">
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Jobs</a></li>
                    <li><a href="#">Applications</a></li>
                    <li><a href="#">Courses</a></li>
                </ul>
            </div>
            
        </div>
        <div id="profile_content" class="col-lg-10 col-md-8 col-sm-12">
            <div id="jobs_cards" class="row"><!---Job cards-->
                <div id="" class="col-lg-4 col-md-6 col-sm-12">
                    <div class="card_j">
                        <h3 class="title">
                            {{ job.title }}
                        </h3>
                        <h5 class="company">
                            Company: Flying Fish
                        </h5>
                        <h5 class="location">
                            Location: {{ job.location }}
                        </h5>
                        <p class="describtion">
                            {{ job.description }}
                        </p>
                        <p class="salary">
                            Salary: {{ job.salary }}
                        </p>
                    </div>
                </div>

            </div>
            
        </div> 
    </div>
    
      <script src="bootstrap/js/jquery.min.js" type="text/javascript"></script>
      <script src="popper/popper.min.js" type="text/javascript"></script>
      <script src="bootstrap/js/bootstrap.min.js" type="text/javascript"></script>
      <script src="js/bootstrap.bundle.js" ></script> 
      <script src="js/landingPageImageSlider.js"></script>
    </body>
    </html>
