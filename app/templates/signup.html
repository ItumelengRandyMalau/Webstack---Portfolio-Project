<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Link to CSS Files in static folder -->
    <link href="{{ url_for('static', filename='bootstrap/css/bootstrap.min.css') }}" type="text/css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='fontAwesome/css/all.css') }}" />
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    
    <title>Login</title>
</head>
<body>
    <div id="login_sin_row" class="row"> 
        <!-- Login Form Section -->
        <div id="form_pic" class="col-lg-6 col-md-12">
            <h1 style="font-weight: 900; color: rgb(141, 164, 184); font-size: 50px;">JOIN OUR COMMUNITY</h1>
            <h4 style="font-weight: 400;">
                JOBHUBSA has thousands of job seekers looking for entry-level jobs - from waiters, cashiers,
                cleaners, drivers, and more, on a permanent basis or for specific events.
            </h4>
        </div>

        <div id="sign_up" class="col-lg-6 col-md-12">
            <!-- Sign-Up Form -->
            <div class="container">
                <div id="content1" class="content">
                    <div class="employe_yer_links">
                        <h4 class="seeker"><a href="{{ url_for('static', filename='signup.html') }}">Job Seekers</a></h4>
                        <h4 class="employer"><a href="{{ url_for('static', filename='employer.html') }}">Employers</a></h4>
                    </div>
                    <div class="form-container">
                        <form method="post">
                            <!-- Form Fields -->
                            <div class="input-cnt">
                                <i id="name" class="fas fa-user"></i>
                                <input type="text" name="first_name" placeholder="First Name" required>
                            </div>
                            <div class="input-cnt">
                                <i id="name" class="fas fa-user"></i>
                                <input type="text" name="last_name" placeholder="Last Name" required>
                            </div>
                            <div class="input-cnt">
                                <i id="name" class="fas fa-user"></i>
                                <input type="text" name="username" placeholder="Username" required>
                            </div>
                            <div class="input-cnt">
                                <i id="email" class="fas fa-envelope"></i>
                                <input type="email" name="email" placeholder="Email" required>
                            </div>
                            <div class="input-cnt">
                                <i id="password" class="fas fa-key"></i>
                                <input type="password" name="password" placeholder="Password" required>
                            </div>
                            <div class="input-cnt">
                                <i id="confirm_password" class="fas fa-key"></i>
                                <input type="password" name="confirm_password" placeholder="Confirm Password" required>
                            </div>
                            <div class="input-cnt">
                                <i id="phone" class="fas fa-phone"></i>
                                <input type="text" name="cellphone" placeholder="0783365852">
                            </div>
                            <div class="input-cnt">
                                <input type="submit" value="Sign Up">
                            </div>
                        </form>
                    </div>    
                </div>
                <div class="login_text">
                    <div style="font-size: small;">Already have an account?</div>
                    <a style="font-size: large; padding: 10px;" href="{{ url_for('static', filename='login.html') }}">Log in</a>
                </div> 
            </div>
        </div>
    </div>

    <!-- Link to JavaScript Files in static folder -->
    <script src="{{ url_for('static', filename='js/employer_employe_forms.js') }}"></script>
    <script src="{{ url_for('static', filename='bootstrap/js/jquery.min.js') }}" type="text/javascript"></script>
    <script src="{{ url_for('static', filename='popper/popper.min.js') }}" type="text/javascript"></script>
    <script src="{{ url_for('static', filename='bootstrap/js/bootstrap.min.js') }}" type="text/javascript"></script>
    <script src="{{ url_for('static', filename='js/bootstrap.bundle.js') }}"></script>
</body>
</html>
